<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Clash-Pro</title>
    <!-- tailwind connection link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="bg-[#1E1E1E] min-h-screen bg-[url(./assets/images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center justify-center gap-12">
                <h1 class="font-anton text-8xl">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>
        </section>
        <!-- Section play-ground -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center gap-16 py-20 items-center">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl font-semibold uppercase">Y</p>
                    </div>
                    
                    
                </div>
                <!-- Keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- Life Score -->
                <div class="flex justify-between w-3/5"> 
                    <button class="btn bg-purple-300 text-white rounded-full px-4">
                        Life
                        <img src="./assets/images/heart.svg" alt="heart">
                        <span>1</span>
                      </button>

                      <button class="btn bg-purple-700 text-white rounded-full px-4">
                        Score
                        <img src="./assets/images/monetization_on.svg" alt="monetization_on">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>
        <!-- Section score -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white bg-[#FFFFFF33] rounded-2xl p-11 flex flex-col gap-5 items-center">
                <h1 class="text-5xl font-poppins">
                    <span>Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn text-black text-2xl font-semibold">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/utility.js"></script>
    <script src="./assets/scripts/alpha-clash.js"></script>
</body>
</html>
